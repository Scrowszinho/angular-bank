<table mat-table [dataSource]="data" class="table">

  <td mat-cell *matCellDef="let element" class="status"><mat-icon>home</mat-icon></td>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Atualizar</th>   
    <td mat-cell *matCellDef="let element"> 
      <mat-icon class="table-button" (click)="shouldSyncStatus(element)">sync</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let item"> {{item.id}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let item"> {{item.date}} </td>
  </ng-container>

  <ng-container matColumnDef="account">
    <th mat-header-cell *matHeaderCellDef> Conta </th>
    <td mat-cell *matCellDef="let item"> {{item.account}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let item"> {{item.value | currency : 'BRL'}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let item">
      <mat-chip-list>
        <mat-chip [ngStyle]="service.getStatusColor(item.status)">
          {{ item.status }}
        </mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
